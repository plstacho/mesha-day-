<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <style>
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffafbd;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            cursor: pointer;
            transition: opacity 1s ease;
            }
        #overlay h1 {
            color: white;
            font-size: 2em;
            border: 2px solid white;
            padding: 20px;
            border-radius: 50px;
        }
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
            font-family: sans-serif;
            height: 100vh;
        }

        /* THE ANIMATION - If this is missing, hearts stay off-screen! */
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
        }

        .floating-heart {
            position: absolute;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            will-change: transform;
        }

        .heart-svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .heart-word-text {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: #444;
            text-align: center;
            pointer-events: none;
        }

        .popup {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: none;
            z-index: 100;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .show { display: block; }
    </style>
</head>
