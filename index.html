    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0); /* Soft gradient background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .heart-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            width: 80px; /* Base size */
            height: 80px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            will-change: transform, opacity; /* Optimize animations */
        }

        .heart-svg {
            width: 100%;
            height: 100%;
            fill: currentColor; /* Inherit color from parent */
            transition: transform 0.2s ease-out; /* For pop effect */
        }

        .heart-svg:hover {
            transform: scale(1.1);
        }

        .heart-word-text {
            position: absolute;
            font-size: 0.8em;
            font-weight: bold;
            color: white; /* Text color inside heart */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            pointer-events: none; /* Let clicks pass through to the SVG */
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
            max-width: 80%; /* Prevent overflow for long words */
            word-wrap: break-word;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 90vw;
            animation: fadeIn 0.3s ease-out;
            border: 2px solid #ff6b6b; /* Accent border */
        }

        .popup.show {
            display: flex;
        }

        .popup-word {
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c; /* Red accent */
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .popup-count {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
        }

        .close-button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .close-button:hover {
            background-color: #e74c3c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
